<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla con colspan y rowspan</title>
</head>
<body>
	<h3> Ejemplo de tabla </h3>
	<table border="1">
		
		<thead>
		
			<tr> 
				<th> Título 1</th> 
				<th> Título 2 </th> 
				<th> Título 3 </th> 
				<th> Título 4 </th> 
				<th> Título 5 </th> 
			</tr>
		
		</thead>
		<tbody align="center">
		
			<tr> 
				<td> 1 </td>
				<td> 2 </td>
				<td> 3 </td>
				<td colspan="2"> 4 </td>
			</tr>
			<tr> 
				<td rowspan="2"> 6 </td>
				<td> 7 </td>
				<td> 8 </td>
				<td> 9 </td>
				<td> 10 </td>
			</tr>
			<tr> 
				
				<td> 12 </td>
				<td> 13 </td>
				<td> 14 </td>
				<td> 15 </td>
			</tr>
			<tr> 
				<td> 16 </td>
				<td> 17 </td>
				<td> 18 </td>
				<td> 19 </td>
				<td> 20 </td>
			</tr>
						
			
		</tbody>
		
	</table>
</body>
</html>
