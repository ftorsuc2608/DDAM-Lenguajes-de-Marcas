<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla simple</title>
</head>
<body>
	<h3>Ejemplo de tabla simple</h3>
	<table style="border: 1px solid #000;">
		<thead style="border: 1px solid #000;">
			<tr> 
				<th style="border: 1px solid #000;">Eval</th> 
				<th  style="border: 1px solid #000;">LMSGI</th> 
			</tr>
		</thead>
		<tbody style="text-align: center;">
			<tr> 
				<td style="border: 1px solid #000;">Primera</td>
				<td style="border: 1px solid #000;">6</td>
			</tr>
			<tr> 
				<td style="border: 1px solid #000;">Segunda</td>
				<td style="border: 1px solid #000;">7</td>
			</tr>
			<tr> 
				<td style="border: 1px solid #000;">Tercera</td>
				<td style="border: 1px solid #000;">8</td>
			</tr>

		</tbody>
		<tfoot style="text-align: center;">
			<tr>
				<td style="border: 1px solid #000;">Media</td>
				<td style="border: 1px solid #000;">8</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
